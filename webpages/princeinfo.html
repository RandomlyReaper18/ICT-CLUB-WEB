<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Person Information - Futuristic Design</title>
  <style>
    body {
      background-color: #000;
      font-family: 'Raleway', sans-serif;
      margin:0;
      padding:0;
    }
    h1 {
      color: #fff;
      text-align: center;
      margin-top: 50px;
      font-size: 40px;
    }
    img {
      width: 200px;
      display: block;
      margin: 20px auto;
      border-radius: 50%;
      border: 5px solid #fff;
    }
    div {
      color: #fff;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>PRINCE SANEL OSORIO</h1>
  <img src="../img/prince.jpg" alt="Prince Osorio">
  <div>
    <h2>Personal Information</h2>
    <p>Age: 14</p>
    <p>Position: Support Staff</p>
  </div>
</body>
</html>
